<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Resources/Images/icons8-film-reel-64.png" />
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a class="logo-name" href="/Home Page/home.html">MovieMate</a>
            <nav class="navbar">
              <a href="/Home Page/home.html">Home</a>
              <a href="/About Page/about.html">About</a>
              <a href="/Subscription Page/subscriptions.html">Buy Premium</a>
              <a href="/Login and Sign Up Page/login.html">Sign In</a>
              <a href="/Login and Sign Up Page/signup.html">Sign Up</a>
            </nav>
          </header>
        <div class="form-box">
            <h1>Sign Up</h1>
            <form action="account_created.html">
                <input type="text" class="input-box" placeholder="Username" required>
                <input type="email" class="input-box" placeholder="Email" required>
                <input type="password" class="input-box"  placeholder="Password" required>
                <input type="password" class="input-box"  placeholder="Confirm Password" required>
                <input type="text" class="input-box" placeholder="Full Name (Optional)">
                <input type="number" class="input-box" placeholder="Mobile Number (Optional)">
                <p class="already-registered">Already registered? <a href="login.html">Log in</a></p>
                <br>
                <input type="submit" class="button" value="Login ">
            </form>
        </div>
    </div>
</body>
</html>
